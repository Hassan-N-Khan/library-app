<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="add-book-button">
            <button id="add-book">Add Book</button>
        </div>

        <dialog>
            <form action="#" method="dialog">
                <div class="close-button">
                    <button formmethod="dialog" autofocus><span><</span> X <span>></span></button>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">How many pages:</label>
                <input type="number" id="pages" name="pages" required>
                <div class="read-book-button">
                    <label for="read">Have you read the book?</label>
                    <label class="switch">
                        <input type="checkbox" id="read" name="read" required>
                        <span class="slider round"></span>
                    </label>
                </div>
                <button type="submit"><span><<</span> Add Book <span>>></span></button>
            </form>
        </dialog>

        <div id="library">
            <div class="book">
                <h2>The Hobbit</h2>
                <p><b>By:</b> J.R.R. Tolkien</p>
                <p><b>320</b> pages</p>
                <p id="readStatus">Read</p>
                <br>
                <button><span><<</span> Delete Book <span>>></span></button>
            </div>
            <div class="book">
                <h2>1984</h2>
                <p><b>By:</b> George Orwell</p>
                <p><b>336</b> pages</p>
                <p id="readStatus">Unread</p>
                <br>
                <button><span><<</span> Delete Book <span>>></span></button>
            </div>
            <div class="book">
                <h2>To Kill a Mockingbird</h2>
                <p><b>By:</b> Harper Lee</p>
                <p><b>323</b> pages</p>
                <p id="readStatus">Read</p>
                <br>
                <button><span><<</span> Delete Book <span>>></span></button>
            </div>
            <div class="book">
                <h2>The Great Gatsby</h2>
                <p><b>By:</b> F. Scott Fitzgerald</p>
                <p><b>208</b> pages</p>
                <p id="readStatus">Read</p>
                <br>
                <button><span><<</span> Delete Book <span>>></span></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Hassan Khan</p>
    </footer>
    <script src="./library.js"></script>
</body>
</html>
